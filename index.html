<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduVision Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(30, 58, 138, 0.15), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(13, 148, 136, 0.15), transparent 25%);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }

      /* Markdown Styles */
      .markdown-body ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 1rem; color: #cbd5e1; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 1rem; color: #cbd5e1; }
      .markdown-body h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 1rem; margin-top: 1.5rem; color: #f1f5f9; letter-spacing: -0.025em; }
      .markdown-body h2 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.75rem; margin-top: 1.25rem; color: #e2e8f0; letter-spacing: -0.015em; }
      .markdown-body h3 { font-size: 1.15rem; font-weight: 600; margin-bottom: 0.5rem; margin-top: 1rem; color: #94a3b8; }
      .markdown-body p { margin-bottom: 0.75rem; line-height: 1.7; color: #e2e8f0; }
      .markdown-body strong { color: #f8fafc; font-weight: 600; }
      
      /* Code Blocks */
      .markdown-body pre { 
        background: #0f172a; 
        border: 1px solid #1e293b;
        padding: 1rem; 
        border-radius: 0.75rem; 
        overflow-x: auto; 
        margin-bottom: 1rem; 
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
      }
      .markdown-body code { 
        font-family: 'JetBrains Mono', monospace; 
        background: rgba(30, 41, 59, 0.7); 
        padding: 0.1rem 0.3rem; 
        border-radius: 0.25rem; 
        color: #38bdf8;
        font-size: 0.9em;
      }
      .markdown-body pre code { 
        background: transparent; 
        padding: 0; 
        color: #e2e8f0;
        font-size: 0.875rem;
      }
      
      .markdown-body blockquote { 
        border-left: 4px solid #3b82f6; 
        padding-left: 1rem; 
        font-style: italic; 
        color: #94a3b8; 
        background: rgba(59, 130, 246, 0.05);
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-bottom: 1rem;
      }
      
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        overflow: hidden;
        border-radius: 0.5rem;
        border-style: hidden; /* hide standard border */
        box-shadow: 0 0 0 1px #334155; /* simulate border */
      }
      
      .markdown-body th {
        background: #1e293b;
        padding: 0.75rem;
        text-align: left;
        font-weight: 600;
        color: #f1f5f9;
        border-bottom: 1px solid #334155;
      }
      
      .markdown-body td {
        padding: 0.75rem;
        border-bottom: 1px solid #334155;
        color: #cbd5e1;
      }
      
      .markdown-body tr:last-child td {
        border-bottom: none;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .font-handwritten {
        font-family: 'Kalam', cursive;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>
  <body class="h-screen w-screen overflow-hidden text-slate-100">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
